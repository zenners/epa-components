<!-- Bootstrap core CSS -->
{%- if jekyll.environment == "production" %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/css/bootstrap.min.css" rel="stylesheet" integrity="{{ site.cdn.css_hash }}" crossorigin="anonymous">
{% else %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/css/bootstrap.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/css/custom.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frank Ruhl Libre">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">


<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/owlcarousel/owl.carousel.css" rel="stylesheet">
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/owlcarousel/owl.carousel.min.css" rel="stylesheet">
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/owlcarousel/owl.theme.default.min.css" rel="stylesheet">
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/lightbox/css/lightbox.css" rel="stylesheet">




{% endif -%}

{%- if page.layout == "docs" or page.layout != "examples" -%}
<!-- Documentation extras -->
{% if page.layout == "docs" %}
<link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
{% endif %}
{% if page.layout != "examples" %}
<link href="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/css/docs.min.css" rel="stylesheet">
{% endif %}
{%- endif -%}
